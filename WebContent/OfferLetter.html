<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/offerL.js"></script>
<script type="text/javascript" src="css/styles.css"></script>
</head>
<body ng-app="formApp" ng-controller="formCtrl">
<div style="text-align:center">
<form>
<div class="form-group">
<h3>New Hire</h3>
First Name: <input type="text" ng-model="fname" />
</div>
<div class="form-group">
Last Name: <input type="text" ng-model="lname" />
</div>
<div class="form-group">
Hire Date: <input type="date" ng-model="hireDate" value="{{ hiredate | date: 'yyyy-MM-dd' }}"/>
</div>
<div class="form-group">
Salary: <input type="number" ng-model="salary">
</div>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Generate Offer</button>

</form>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Offer Letter</h4>
      </div>
      <div class="modal-body">
        <p>Dear: {{fname +" "+ lname}}</p>
		We would love to hire you effective {{hireDate}} at an annual salary of {{salary}}.
		<br /><br />
		HR Team      
		</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
